Maintain Menu配置说明
1. 配置文件名称为mam.cfg, 与mam.sh文件放在同一目录
2. 配置文件内容的格式如下：
  2.1. >>[command]
       以 >> 开头表示执行命令
       如：
\>>pwd 输出如下：
>>pwd
  2.2. <<[key name] [menu description]
       以 << 开头表示菜单按键及说明，
       跟在菜单按键说明之后，以 tab 缩进的文本行，为下级菜单的配置
       如：
\<<h 帮助 #可以通过按键 h 查看本说明
	>>$0 mam-help.cfg
<<h 帮助
	>>$0 mam-help.cfg
  2.3. 配置文件中，无特殊标记的普通文本，作为提示信息直接输出
       文本中的空行会被跳过，空行可以通过特殊字符转义输出
3. 特殊字符转义说明
  3.1. 空行的表示方式 >>
>>
  3.2. 小于号的表示方式 \\<
\<\<
  3.3. 大于号的表示方式 \\>
\>\>
  4.4. \\的表示方式 \\\\
\\
