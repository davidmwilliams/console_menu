
>>
>>Maintain Menu配置说明
>>1. 缺省配置文件名称为mam.cfg，与执行文件mam放在同一目录
>>2. 可以通过参数指定配置文件
>>3. 配置文件内容的格式如下：
>>  3.1. 以 >> 开头表示要显示输出的提示信息，输出信息支持 \\ 转义，如：用 \\n 表示换行
>>       >>[output]
>>  3.2. 以 << 开头表示菜单按键及说明，跟在菜单按键说明之后，以 tab 缩进的文本行，为下级菜单的配置
>>       <<[key name] [menu description]
>>           [submenu]
>>  3.3. 空行会被跳过
>>  3.4. 其它内容作为脚本执行
>>4. 菜单按键缺省是大小写不敏感的，如果需要大小敏感，可以通过设置环境变量 CASE_SENSITIVE=1 实现
>>
>>下面是演示菜单

<<1 显示当前目录
	>>当前目录
	pwd

<<2 显示存储状态
	df

<<3 下级菜单
	>>
	>>下级菜单提示信息
	<<1 显示当前用户
		who
	<<2 当前进程列表
		ps
		
<<  空格或回车，测试一些特殊符号的输出
	export quote='"'
	export dollar='$'
	>>
	>>\\x1B => ESC     \\x25 => \x25     %% => %%     \\x5C => \x5C     x\\\000000x => xx
	>>
	>>---------------------------A--------S--------C--------I--------I------------------------------
	n=32; i=0; while [[ "${n}" -le "127" ]]; do
	printf "%d" $n | awk '{printf("\\\\x%X => %c   ", $1, $1)}'
	n=`expr ${n} + 1`; i=`expr ${i} + 1`
	if [[ "${i}" == "8" ]]; then i=0; echo; fi
	done
	>>---------------------------A--------S--------C--------I--------I------------------------------
	>>
	echo ">>echo ${quote}-\%#&${dollar}${quote}"
	
<<h 帮助
	$0 mam-help.cfg

<<q 退出
	>>顶级菜单的退出选项
	clear
	exit 111 #直接退回主菜单，不要按任意键返回
	